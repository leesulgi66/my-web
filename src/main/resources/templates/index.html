<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My-web</title>
</head>
<body>
    <!-- th:insert="~{ [ 템플릿 조각 경로 ] :: 조각명 }"  분할 -->
    <!-- th:insert => 조각을 <div>안에 넣음  // th:replace => 조각을 <div>와 교체  -->
    <div th:insert="~{/layout/header :: header}"></div>
    <div class="content">
        <div class="wrapper clearfix" th:each="board : ${boards}">
            <div>
                <h1 th:text="${board.title}"></h1>
            </div>
            <a class="content-button" href=""> 상세 보기 </a>
        </div>

        <ul class="justify-content-center">
            <li th:if="${!boards.first}">
                <a href="/?page=0">처음</a>
            </li>
            <li th:if="${boards.first}">
                <a class="disable">!전</a>
            </li>
            <li th:if="${!boards.first}">
                <a class="disable" th:href="@{/(page=${boards.number-1})}">전</a>
            </li>

            <li class="board-page-count" th:text="${boards.pageable.pageNumber+1}"></li>

            <li th:if="${!boards.last}">
                <a class="" th:href="@{/(page=${boards.number+1})}">후</a>
            </li>
            <li th:if="${boards.last}">
                <a class="disable">!후</a>
            </li>

        </ul>

    </div>
    <div th:insert="~{/layout/footer :: footer}"></div>
</body>
</html>
